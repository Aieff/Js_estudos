<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadData()">Recuperar Dados</button>
    <br>
    <br>
    <script>
        const loadData = () => {
            const xhr = new XMLHttpRequest() // Faz chamadas remotas (XML/JSON)
            xhr.open("GET", "https://api.github.com/users/aieff") // API Github
            xhr.send(null) // Envio das informações
            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4) {
                    const res = JSON.parse(xhr.responseText)
                    
                    const name = res.name
                    const avatarUrl = res.avatar_url
                    const followers = res.followers
                    const bio = res.bio

                    // <img src = "https://avatars.githubusercontent.com/u/85198544?v=4" width ="128"
                    const elAvatar = document.createElement("img")
                    elAvatar.setAttribute("width", "128")
                    elAvatar.setAttribute("src", avatarUrl)

                    // <h1>Gabriel Oliveira</h1>
                    const elName = document.createElement("h1")
                    elName.innerText = name

                    // <p>Followers: 38 </p>
                    const elFollowers = document.createElement("p")
                    elFollowers.innerText = `Followers: ${followers}`

                    // <p>Análise e Desenvolvimento de Sistemas - Developer Full Stack </p>
                    const elBio = document.createElement("p")
                    elBio.innerText = bio

                    document.body.appendChild(elAvatar)
                    document.body.appendChild(elName)
                    document.body.appendChild(elFollowers)
                    document.body.appendChild(elBio)

                }
            }
        }
    </script>
</body>
</html>
